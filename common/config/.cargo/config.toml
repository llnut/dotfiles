[source.crates-io]
registry = "https://github.com/rust-lang/crates.io-index"
replace-with = "rsproxy"

# 字节跳动
[source.rsproxy]
registry = "https://rsproxy.cn/crates.io-index"

[registries.rsproxy]
index = "https://rsproxy.cn/crates.io-index"

# 中国科学技术大学
[source.ustc]
#registry = "https://mirrors.ustc.edu.cn/crates.io-index"
registry = "git://mirrors.ustc.edu.cn/crates.io-index"

# 上海交通大学
[source.sjtu]
registry = "https://mirrors.sjtug.sjtu.edu.cn/git/crates.io-index/"

# 清华大学
[source.tuna]
registry = "https://mirrors.tuna.tsinghua.edu.cn/git/crates.io-index.git"

# rustcc社区
[source.rustcc]
registry = "https://code.aliyun.com/rustcc/crates.io-index.git"


# target
# arch linux 安装 mingw-w64-gcc
# rustup toolchain install stable-x86_64-pc-windows-gnu
# rustup target add x86_64-pc-windows-gnu --toolchain=stable

# rustup toolchain install stable-x86_64-pc-windows-msvc
# rustup target add x86_64-pc-windows-msvc --toolchain=stable

[target.x86_64-pc-windows-gnu]
linker = "/usr/bin/x86_64-w64-mingw32-gcc"
#ar = "/usr/x86_64-mingw32/bin/ar"
ar = "/usr/bin/x86_64-w64-mingw32-gcc-ar"

[target.x86_64-pc-windows-msvc]
linker = "/usr/bin/x86_64-w64-mingw32-vcc"
#ar = "/usr/x86_64-mingw32/bin/ar"
ar = "/usr/bin/x86_64-w64-mingw32-gcc-ar"
