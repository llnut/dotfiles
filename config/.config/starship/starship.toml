format = """
$shlvl\
$hostname\
$username\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$golang\
$lua\
$nodejs\
$python\
$rust\
$zig\
$conda\
$meson\
$env_var\
$custom\
$sudo\
$line_break\
$jobs\
$status\
$os\
$container\
$cmd_duration\
$shell\
$character"""

#right_format = """
#$memory_usage\
#$battery\
#$time\
#"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# A continuation prompt that displays two filled in arrows
continuation_prompt = 'â–¶â–¶ '

# Disable the blank line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

[hostname]
ssh_only = false
format = '[$hostname](bold green) '
trim_at = '.'
disabled = false

[username]
style_user = 'white bold green'
style_root = 'black bold red'
format = '[$user]($style)'
disabled = true
show_always = true

[localip]
ssh_only = false
format = '@[$localipv4](bold green) '
disabled = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[âœ](bold red) '

[fill]
symbol = '-'
style = 'bold green'

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[[battery.display]]
threshold = 30
style = 'bold red'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style) '
repeat = true
symbol = 'â¯'
repeat_offset = 1
threshold = 0

[line_break]
disabled = false

[jobs]
symbol = '+ '
number_threshold = 1
symbol_threshold = 0

[custom.home]
disabled = true
shell = ['bash']
command = 'echo home' # shows output of command
detect_files = [] # can specify filters but wildcards are not supported
when = """
test "$HOME" = "$PWD"
"""
format = ' at [$output]($style)'
use_stdin = true

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold yellow) '

[env_var.https_proxy]
symbol = 'proxy:'
default = 'off'
format = '$symbol [$env_value]($style) '
style = 'bold green'

[meson]
disabled = false
truncation_symbol = '--'
symbol = ' '
style = 'bold dimmed green'

[c]
format = '[$name $version]($style) '

[rust]
format = '[âš™ï¸ $version](red bold) '

[golang]
format = '[ğŸğŸ’¨ $version](bold cyan) '

[lua]
format = '[ğŸŒ• $version](bold blue) '

[zig]
symbol = 'âš¡ï¸ '

[docker_context]
format = '[ğŸ‹ $context](blue bold) '

[git_branch]
symbol = 'ğŸŒ± '
truncation_length = 10
truncation_symbol = ''
ignore_branches = []

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_status]
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = 'âœ“'
untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'

[directory]
truncation_length = 8
truncation_symbol = 'â€¦/'

[memory_usage]
disabled = false
threshold = -1
format = '$symbol [${ram} | ${swap}]($style) '
symbol = 'M:'
style = 'bold green'

[shell]
fish_indicator = 'ó°ˆº '
powershell_indicator = 'ï‘ _'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[status]
style = 'bold green'
symbol = 'ğŸ”´ '
success_symbol = 'ğŸŸ¢ SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[sudo]
style = 'bold blue'
symbol = 'ğŸ’» '
disabled = false

[time]
disabled = false
format = 'ğŸ•™ [\[$time\]]($style) '
time_format = '%T'
utc_time_offset = '+8'
time_range = '-'
