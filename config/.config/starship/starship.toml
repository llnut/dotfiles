# Don't print a new line at the start of the prompt
add_newline = false

# Prompt
format = """
$directory$git_branch$node$rust
[](bold green) """

# Custom character prompt
# [character]                           
# success_symbol = "[➜ ](bold green)"
# error_symbol = "[➜ ](bold red)"

# Modules
[cmd_duration]
disabled = true

[directory]
format = "[$path]($style) "

[time]
disabled = true
