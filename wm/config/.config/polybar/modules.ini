##############################################################################
#                                    MODULES                                 #
##############################################################################

[module/audio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${color.alt-bg}
format-volume-foreground = ${color.yellow}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-background = ${color.alt-bg}
format-muted-foreground = ${color.red}
format-muted-padding = 0

label-volume = %percentage%%

label-muted = "Muted"

bar-volume-width = 10
bar-volume-indicator = 
bar-volume-fill = -
bar-volume-fill-foreground = ${color.yellow}
bar-volume-empty = -
bar-volume-empty-foreground = ${color.bg}

[module/audio_i]
type = internal/pulseaudio

format-volume = <ramp-volume>
format-volume-background = ${color.alt-bg}
format-volume-foreground = ${color.yellow}
format-volume-padding = 1

format-muted-background = ${color.alt-bg}
format-muted-foreground = ${color.red}
format-muted-padding = 1

label-muted = 
label-muted-foreground = ${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/date]
type = internal/date

interval = 1.0

format = %{A1:eww open calendar:}<label>%{A}
format-background = ${color.bg} 
format-foreground = ${color.cyan}
format-padding = 1

# time = %H:%M // %a %d/%m
time = %H:%M
time-alt = %b %d, %G
label = %time% 

[module/date_i]
type = internal/date

interval = 1.0

time = " "

format = <label>
format-background = ${color.bg}
format-foreground = ${color.cyan}
format-padding = 0
 
label = %time%

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-default = 

format = <label-state>

label-focused = "  "
# label-focused = %index%
label-focused-foreground = ${color.magenta}
label-focused-background = ${color.bg}
label-focused-padding = 0
label-focused-format = 5

label-occupied = •
label-occupied-foreground = ${color.alt-bg2}
label-occupied-background = ${color.bg}
label-occupied-padding = 1
label-occupied-font = 4

label-empty = •
label-empty-foreground = ${color.alt-bg2}
label-empty-background = ${color.bg}
label-empty-padding = 1
label-empty-font = 4

label-urgent = "  "
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.bg}
label-urgent-padding = 0
label-urgent-font = 5

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.fg}
label-mode-background = ${color.alt-bg}

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 1

format = <label>
format-foreground = ${color.orange}
format-background = ${color.bg}

label =  %mb_used%
label-padding = 1

[module/network]
type = internal/network
interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.alt-bg}
format-connected-foreground = ${color.green}
format-connected-padding = 0
 
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.alt-bg}
format-disconnected-foreground = ${color.red}
format-disconnected-padding = 0

# label-connected = %essid%
label-connected = %downspeed%
label-disconnected = "Disconnected"

[module/network_i]
type = internal/network
interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.alt-bg}
format-connected-foreground = ${color.green}
format-connected-padding = 1
 
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.alt-bg}
format-disconnected-foreground = ${color.red}
format-disconnected-padding = 1

label-disconnected = 
label-connected = "%{A1:/home/sora/.local/bin/ntwkmgr &:}%{A}"

[module/separator]
type = custom/text

content = " "

[module/separatorIndent]
type = custom/text

content = " "
content-background = ${color.alt-bg}
content-padding = 0

[module/separatorTriangle]
type = custom/text

content = ""
content-foreground = ${color.alt-bg2}
content-background = ${color.alt-bg}
content-font = 4

[module/spotify]
type = custom/script

interval = 1

exec = python ~/.config/polybar/scripts/getSpotifyStatus.py -f '{artist} ~ {song}' -t 55

format =  <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.alt-bg}
format-foreground = ${color.fg}
format-padding = 2

label = %title%
label-maxlen = 35

label-empty = Desktop
label-empty-foreground = ${color.fg}

[module/updates]
type = custom/script

exec = ~/.config/polybar/scripts/updates.sh

tail = true

format = <label> updates
format-background = ${color.bg}
format-foreground = ${color.red}
format-padding = 1

label = %output%

click-left = alacritty -c sudo pacman -Syu &

[module/launcher]
type = custom/text

click-left = sh $HOME/.local/bin/appmnu
click-right = sh $HOME/.local/bin/dshbrd

content = " "
content-background = ${color.bg}
content-foreground = ${color.cyan}
content-font = 5

[module/polywins]
type = custom/script

exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null

tail = true

format = <label>

label = %output%
label-background = ${color.bg}
label-padding = 1
label-font = 1

[module/circleStart]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 3

[module/circleStart2]
type = custom/text

content = 
content-foreground = ${color.alt-bg2}
content-font = 3

[module/circleEnd]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 3
content-padding = -1
